
<div growl></div>
<div class="form-group">
  <label for="name">Name</label>
  <input type="text" class="form-control" name="name" ng-model="ctrl.user.name">
</div>
<div class="form-group">
  <label for="email">Email</label>
  <input type="text" class="form-control" name="email" ng-model="ctrl.user.email">
</div>
<div class="form-group">
  <label for="age">Age</label>
  <input type="number" class="form-control" name="age" ng-model="ctrl.user.age">
</div>
<div class="form-group">
  <label for="salary">Current Salary</label>
  <input type="number" class="form-control" name="salary" ng-model="ctrl.user.salary">
</div>
<div class="form-group">
  <label for="housePref">Housing Style Preference</label>
  <select class="form-control" name="housePref" ng-model="ctrl.user.housePref">
    <option ng-repeat="style in ctrl.houseStyles" value="{{style.$id}}">{{style.$id}}</option>
  </select>
</div>
<div class="form-group">
  <label for="cityStyle">City Style Preference</label>
  <select class="form-control" name="cityStyle" ng-model="ctrl.user.cityStylePref">
    <option ng-repeat="style in ctrl.cityStyles" value="{{style.$id}}">{{style.$id | capitalize}}</option>
  </select>
</div>
<div class="form-group form-flex">
  <div class="form-flex-group">
    <label for="city">City</label>
    <input type="text" class="form-control" name="city" ng-model="ctrl.user.city">
  </div>
  <text-auto-complete inline="true" label="State" list="ctrl.geoStates" input="ctrl.user.state"></text-auto-complete>
</div>
<hr>
<div class="form-group">
  <button type="button" class="btn btn-primary" ng-click="saveProfile(ctrl.user)">Save Profile</button>
</div>
<ul>
  <li ng-repeat="state in ctrl.geoStates">{{state}}</li>
</ul>
