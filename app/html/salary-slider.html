<style>
  .slider-container {
    position: relative;
  }
  .slider-container label {
    margin-bottom: 20px;
  }
  .slider-bar {
    width: 100%;
    border: 2px solid;
    border-radius: 20px;
  }
  .slider-indicator {
    top: 32px;
    position: absolute;
    height: 18px;
    width: 18px;
    border-radius: 100%;
    background: black;
  }
</style>

<div class="slider-container">
  <label for="{{label}}">{{label}}</label>
  <div class="slider-bar"></div>
  <div class="slider-indicator" draggable="true"></div>
  <input type="number" name="salary" ng-model="userSalary" hidden>
</div>
